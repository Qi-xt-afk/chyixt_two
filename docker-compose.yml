version: '3.8'

services:
  web:
    image: nginx:alpine
    container_name: lottery-web
    ports:
      - "10010:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped
    networks:
      - lottery-network

networks:
  lottery-network:
    driver: bridge

